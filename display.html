<body>

    <div class="sound-indicator" id="soundIndicator">
        <div class="sound-icon">ğŸ””</div>
        <div id="callingNumber">001ç•ª</div>
        <div style="font-size: 20px; margin-top: 10px;">ãŠå‘¼ã³å‡ºã—ä¸­</div>

    <script>
        let previousReadyOrders = new Set();
        let isFirstLoad = true;

        // LocalStorageã‹ã‚‰æ³¨æ–‡ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        function getOrders() {
            const orders = localStorage.getItem('orders');
            return orders ? JSON.parse(orders) : [];
        }

        // éŸ³å£°èª­ã¿ä¸Šã’
        function speakOrderNumber(orderNumber) {
            // Web Speech APIå¯¾å¿œãƒã‚§ãƒƒã‚¯
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance();
                utterance.text = `${orderNumber}ç•ªã€ãŠå¾…ãŸã›ã—ã¾ã—ãŸã€‚ãŠå—ã‘å–ã‚Šãã ã•ã„ã€‚`;
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9; // å°‘ã—ã‚†ã£ãã‚Š
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // éŸ³å£°ã‚’å†ç”Ÿ
                speechSynthesis.speak(utterance);
                
                // ç”»é¢ã«é€šçŸ¥è¡¨ç¤º
                showSoundIndicator(orderNumber);
            }
        }

        // éŸ³å£°å†ç”Ÿé€šçŸ¥ã®è¡¨ç¤º
        function showSoundIndicator(orderNumber) {
            const indicator = document.getElementById('soundIndicator');
            const callingNumber = document.getElementById('callingNumber');
            
            callingNumber.textContent = `${String(orderNumber).padStart(3, '0')}ç•ª`;
            indicator.classList.add('show');
            
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 3000);
        }

        // æ³¨æ–‡è¡¨ç¤ºã®æ›´æ–°
        function renderOrders() {
            const orders = getOrders();
            
            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã”ã¨ã«åˆ†é¡
            const statusGroups = {
                pending: orders.filter(o => o.status === 'pending'),
                preparing: orders.filter(o => o.status === 'preparing'),
                ready: orders.filter(o => o.status === 'ready'),
                completed: orders.filter(o => o.status === 'completed')
            };

            // æ–°ã—ãå®Œæˆã«ãªã£ãŸæ³¨æ–‡ã‚’ãƒã‚§ãƒƒã‚¯
            const currentReadyOrders = new Set(statusGroups.ready.map(o => o.number));
            
            if (!isFirstLoad) {
                // æ–°ã—ãå®Œæˆã«ãªã£ãŸæ³¨æ–‡ã‚’è¦‹ã¤ã‘ã‚‹
                currentReadyOrders.forEach(orderNumber => {
                    if (!previousReadyOrders.has(orderNumber)) {
                        // éŸ³å£°ã§å‘¼ã³å‡ºã—
                        setTimeout(() => {
                            speakOrderNumber(orderNumber);
                        }, 500);
                    }
                });
            }
            
            previousReadyOrders = currentReadyOrders;
            isFirstLoad = false;

            // å„ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ‘ãƒãƒ«ã‚’æ›´æ–°
            renderStatusPanel('pending', statusGroups.pending);
            renderStatusPanel('preparing', statusGroups.preparing);
            renderStatusPanel('ready', statusGroups.ready);
            renderStatusPanel('completed', statusGroups.completed);
        }

        function renderStatusPanel(status, orders) {
            const countElement = document.getElementById(`${status}Count`);
            const listElement = document.getElementById(`${status}List`);
            
            // ã‚«ã‚¦ãƒ³ãƒˆæ›´æ–°
            countElement.textContent = orders.length;
            
            // ãƒªã‚¹ãƒˆæ›´æ–°
            if (orders.length === 0) {
                listElement.innerHTML = '<div class="empty-state">ç¾åœ¨ã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            // ç•ªå·é †ã«ã‚½ãƒ¼ãƒˆ
            orders.sort((a, b) => a.number - b.number);
            
            let html = '';
            orders.forEach(order => {
                html += `<div class="order-number">${String(order.number).padStart(3, '0')}</div>`;
            });
            
            listElement.innerHTML = html;
        }

        // è‡ªå‹•æ›´æ–°ï¼ˆ2ç§’ã”ã¨ï¼‰
        setInterval(() => {
            renderOrders();
        }, 2000);

        // ãƒ¡ãƒ‹ãƒ¥ãƒ¼å¤‰æ›´æ¤œçŸ¥ï¼ˆstorage ã‚¤ãƒ™ãƒ³ãƒˆï¼‰
        window.addEventListener('storage', (e) => {
            if (e.key === 'orders') {
                renderOrders();
            }
        });

        // åˆæœŸè¡¨ç¤º
        renderOrders();

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«éŸ³å£°åˆæˆã‚’åˆæœŸåŒ–ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œãŒå¿…è¦ãªå ´åˆã®å¯¾ç­–ï¼‰
        document.addEventListener('click', function initSpeech() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('');
                speechSynthesis.speak(utterance);
            }
            document.removeEventListener('click', initSpeech);
        }, { once: true });
    </script>
