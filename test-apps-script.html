<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Script 接続テスト</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Apps Script 接続テスト</h1>
    
    <div>
        <h2>1. GETリクエストテスト</h2>
        <button onclick="testGetMenu()">メニュー取得テスト</button>
        <button onclick="testGetOrders()">注文取得テスト</button>
    </div>
    
    <div>
        <h2>2. POSTリクエストテスト</h2>
        <button onclick="testAddOrder()">注文追加テスト</button>
        <button onclick="testUpdateOrder()">注文更新テスト</button>
    </div>
    
    <div id="result" class="result"></div>
    
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyFxSPGSVr1XxIZ3D5ZTOPOPZIRQhIElnPsfZjlTDo7Q-p1rDRUeyWKtTLC4YzKUVEH1w/exec';
        
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isSuccess ? 'result success' : 'result error';
        }
        
        // メニュー取得テスト
        async function testGetMenu() {
            try {
                showResult('メニュー取得中...');
                const url = `${SCRIPT_URL}?action=getMenu&_=${Date.now()}`;
                console.log('URL:', url);
                
                const response = await fetch(url);
                console.log('Status:', response.status);
                
                const data = await response.json();
                console.log('Data:', data);
                
                showResult(`✅ メニュー取得成功\n\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                console.error('Error:', error);
                showResult(`❌ エラー: ${error.message}`, false);
            }
        }
        
        // 注文取得テスト
        async function testGetOrders() {
            try {
                showResult('注文データ取得中...');
                const url = `${SCRIPT_URL}?action=getOrders&_=${Date.now()}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                showResult(`✅ 注文取得成功\n件数: ${data.orders.length}件\n\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`❌ エラー: ${error.message}`, false);
            }
        }
        
        // 注文追加テスト（通常のPOST）
        async function testAddOrder() {
            try {
                showResult('注文追加中（通常POST）...');
                
                const testOrder = {
                    number: "999",
                    items: [
                        {name: "テスト商品", price: 100, quantity: 1}
                    ],
                    total: 100,
                    status: "pending"
                };
                
                console.log('送信データ:', testOrder);
                
                const response = await fetch(`${SCRIPT_URL}?action=addOrder`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testOrder)
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    showResult(`✅ 注文追加成功\n\nスプレッドシートを確認してください。\n注文番号: 999`);
                } else {
                    showResult(`❌ 失敗: ${data.error || '不明なエラー'}`, false);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(`❌ エラー: ${error.message}`, false);
            }
        }
        
        // 注文更新テスト
        async function testUpdateOrder() {
            try {
                showResult('注文更新中...');
                
                const updateData = {
                    number: "999",
                    status: "completed"
                };
                
                const response = await fetch(`${SCRIPT_URL}?action=updateOrder`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`✅ 注文更新成功\n\nスプレッドシートの注文番号999のステータスを確認してください。`);
                } else {
                    showResult(`❌ 失敗: ${data.error || '不明なエラー'}`, false);
                }
            } catch (error) {
                showResult(`❌ エラー: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
